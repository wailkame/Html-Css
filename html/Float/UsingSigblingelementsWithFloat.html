<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Sibling elements</title>

    <style>
        *{margin:0px;padding:0px;color:white;}
        .parent{
            background: blue;
            border-top: 6px solid red;
            border-bottom: 6px dashed black;
        }
        .child{
            background: green;
            height: 100px;
            width:100px;
            float: left;                   /* when you use float the elemens never overlap each other */
            border: 4px solid yellow;
        }


    </style>

</head>
<body>

<div class="parent">

    <div class="child">child one</div>
    <div class="child">child two</div>
    <div class="child">child three</div>
    <div class="child">child foure</div>
    <div style="clear: both"></div>   <!--using clear option is for taking child div's into a normalflow and resize the height of its parent DIV -->



</div>




</body>
</html>
