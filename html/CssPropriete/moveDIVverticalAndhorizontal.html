<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Moving DIV</title>


    <style>

        *{margin:0px;padding:0px;font-size: 45px;  }
        .parent{
            background: gold;
            height: 300px;
            width:300px;
            position: absolute;
            top:50%;
            left:50%;


        }
        .child{
            background:silver;
            height: 100px;
            width: 100px;
            position: absolute;
            top:50%;
            left: 50%;


        }



    </style>



</head>
<body>

<div class="parent">

    <div class="child"></div>

</div>

</body>
</html>
