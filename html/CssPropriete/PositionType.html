<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Position Type</title>

    <style>

        *{margin:0;padding:0;}

        .parent{background:indianred;width:500px;height:600px;}
        .child{background:skyblue;width:70px;height:70px;position:relative;bottom:0px;right:0px;}

    </style>



</head>
<body>

<div class="parent">

    <div class="child"></div>

</div>






</body>
</html>
