<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fontawesome</title>
    <link rel="stylesheet" type="text/css" href="./../../fontawesome-free-5.0.2/web-fonts-with-css/css/fontawesome-all.min.css">

    <style>
        *{margin:0px;padding:0px;}
        .items1 {
            background:#dddddd;
            width: 500px;
            height: 999px;
            margin: 0 auto;
        }
        .parent{
            top: 30px;
            position:relative;
            width: 500px;
            height: 400px;
            border-radius:49px ;
            border-radius-:34px ;
        }
        .botton-left{
            font-size: 44px;
            color: white;
            position:absolute;
            top:50%;margin-top:-35px;
            left: 12px;

        }
        .botton-right{
            font-size: 44px;
            color: white;
            position:absolute;
            top:50%;margin-top:-35px;
            right: 12px;
        }
    </style>









</head>
<body>
<div class="items1">
<div class="parent">
      <img src="wallpaper_DNA.jpg" width="500" height="400" alt="DNA_photo">
      <a href="#"><i class="botton-left fa fa-arrow-circle-left" aria-hidden="true"></i></a>
      <a href="#"><i class="botton-right fa fa-arrow-circle-right" aria-hidden="true"></i></a>
</div>
</div>
</body>
</html>
