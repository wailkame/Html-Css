<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FooterSiteExample</title>

    <style>
        *{margin:0px;padding:0px;list-style: none  ;text-decoration: none;}
        .footer{
            position:relative;
            margin:0 auto;
            width: 450px;
            height: 100px;
            left: 0px;
            margin-top:30px;
        }

        .item1{
            border-radius:20px;
            background: orange;
            position:absolute;
            width:100px;
            height: 100px;
            line-height: 100px;
            text-indent: 11px;
        }


        .item2{
            background: yellow;
            position:absolute;
            width:250px;
            height: 75px;
            left:24%;
            top:15%;
        }
         .formcenter{
             margin-left: 4px;
             position:absolute;
             top:25%;
         }

        .item3{
            background: cornflowerblue;
            position:absolute;
            width:70px;
            height: 100px;
            right: 0px;
            text-align: center;
            line-height: 100px;
        }

    </style>



</head>
<body>

<div class="footer">
       <div class="item1">
           <a href="#">JDHyperlink</a>
       </div>

       <div class="item2">
           <div class="formcenter">
          <form action="#" method="post" >
              <input style="width: 170px;height: 20px;border-radius:5px;" name="search" type="text"  placeholder="enter name of product..." >
              <input style="height: 23px;" name="submit" type="submit" value="search">
          </form>
               <a href="#">Hyper-1-</a>
               <span style="width: 7px;display:inline-block;"></span>
               <a href="#">Hyper-2-</a>
               <span style="width: 7px;display:inline-block;"></span>
               <a href="#">Hyper-3-</a>

           </div>
       </div>

       <div class="item3">
          <a href="#">Shoping</a>
       </div>
</div>

</body>
</html>
